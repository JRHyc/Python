<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Submitted Information</h1>
        <h2>Submitted Count: {{request.session.count}}</h2>
        <p>Name: {{request.session.name}}
            <br>
        Dojo Location: {{request.session.dojo_location}}
            <br>
        Favorite Language: {{request.session.favorite_language}}
            <br>
        Comments: {{request.session.comment}}
        </p>
        <form action="refresh" name="refresh" method="POST">
            {% csrf_token %}
            <input type="submit" value="Go back">
        </form>
        
        
    </div>
    
</body>
</html>
